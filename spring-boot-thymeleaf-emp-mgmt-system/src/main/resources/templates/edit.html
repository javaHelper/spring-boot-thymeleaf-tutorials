<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Emp System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
                    <a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				    </a>
                </li>
				<li class="nav-item active"><a class="nav-link" href="addemp">Add EMP</a></li>
			</ul>
		</div>
	</nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center text-primary">Edit Employee</h4>
                        <form th:action="@{/update}" method="post" th:object="${emp}">
                            <input type="hidden" th:value="${emp.id}" name="id">
                            <div class="form-group">
								<label>Enter Full Name</label> 
                                <input type="text" class="form-control" name="name" th:value="${emp.name}">
							</div>
                            <div class="form-group">
								<label>Enter Address</label> 
                                <input type="text" class="form-control" name="address" th:value="${emp.address}">
							</div>
                            <div class="form-group">
								<label>Enter Email</label> 
                                <input type="email" class="form-control" name="email" th:value="${emp.email}">
							</div>
                            <div class="form-group">
								<label>Enter Phone No</label> 
                                <input type="number" class="form-control" name="phno" th:value="${emp.phno}">
							</div>
                            <div class="form-group">
								<label>Enter Salary</label> 
                                <input type="number" class="form-control" name="salary" th:value="${emp.salary}">
							</div>
                            <button class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
